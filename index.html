<!doctype html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>CRUDas</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-brand">CRUDas</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a style = "cursor: pointer;" onclick = "ShowRead()" id = "read" class="nav-link disabled">Resgatar</a>
                </li>
                <li class="nav-item">
                  <a style = "cursor: pointer;" id = "find" class="nav-link">Filtrar</a>
                </li>
                <li class="nav-item">
                  <a style = "cursor: pointer;" onclick = "ShowRegister()" id = "create" class="nav-link">Cadastrar</a>
                </li>
                <li class="nav-item">
                  <a style = "cursor: pointer;" id = "change" class="nav-link">Alterar</a>
                </li>
                <li class="nav-item">
                  <a style = "cursor: pointer;" id = "delete" class="nav-link">Remover</a>
                </li>
              </ul>
            </div>
          </nav>
    </header><br>

    <main id = "ctn">
      <div class = "container">
        <div id = "bt" class = "row">
          <button onclick = "read()" class = "btn btn-primary btn-lg btn-block">
            Resgatar Usuários
          </button>
        </div>
      </div><br>
      
      <section id = "users" class = "container">
        <!--Usuários-->
      </section>
    </main>

    <script>
      function ShowRead(){
        let content = `
          <div class = "container">
            <div id = "bt" class = "row">
              <button onclick = "read()" class = "btn btn-primary btn-lg btn-block">
                Resgatar Usuários
              </button>
            </div>
          </div><br>
          
          <section id = "users" class = "container">
            <!--Usuários-->
          </section>
        `;

        document.getElementById("read").className = "nav-link disabled";
        document.getElementById("find").className = "nav-link";
        document.getElementById("create").className = "nav-link";
        document.getElementById("change").className = "nav-link";
        document.getElementById("delete").className = "nav-link";

        document.getElementById("ctn").innerHTML = content;
        document.getElementById("users").innerHTML = "";
      }

      function ShowRegister(){
        let content = `
          <form style = "margin-left: 10%; margin-right: 10%;">
            <div class="form-group">
              <label for="name">Nome Completo:</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf">
            </div>

            <div class = "form-group">
              <label for = "age">Idade:</label>
              <input type = "text" class = "form-control" id = "age">
            </div>

            <div class = "form-group">
              <label for = "marital_state">Estado Civil:</label>
              <select class = "form-control" id = "marital_state">
                <option value = "solteiro">Solteiro</option>
                <option value = "casado">Casado</option>
                <option value = "divorciado">Divorciado</option>
                <option value = "viúvo">Viúvo</option>
                <option value = "separado judicialmente">Separado Judicialmente</option>
              </select>
            </div>
          </form>

          <div class = "container">
            <button onclick = "create()" class="btn btn-primary">Registrar</button>
          </div><br><br>
        `;

        document.getElementById("read").className = "nav-link";
        document.getElementById("find").className = "nav-link";
        document.getElementById("create").className = "nav-link disabled";
        document.getElementById("change").className = "nav-link";
        document.getElementById("delete").className = "nav-link";

        document.getElementById("ctn").innerHTML = content;
        document.getElementById("users").innerHTML = "";
      }

      function read(){
        $.ajax({
          url: "http://127.0.0.1:8000/read",
          method: "get",
          async: true,
          success: function(response){
            if(response.response.length == 0){
              let messageContent = `
                <div class="alert alert-warning" role="alert">
                  Não há nenhum usuário cadastrado no banco de dados.
                </div>
              `;

              let disabledButton = `
              <button onclick = "read()" class = "btn btn-primary btn-lg btn-block" disabled>
                Resgatar Usuários
              </button>
              `;

              document.getElementById("users").innerHTML = messageContent;
              document.getElementById("bt").innerHTML = disabledButton;
            } else {
              
            }
          }
        })
      }

      function create(){
        $.ajax({
          url: "http://127.0.0.1:8000/register",
          method: "post",
          data: {name: document.getElementById("name").value,
              cpf: document.getElementById("cpf").value,
              age: document.getElementById("age").value,
              marital_state: document.getElementById("marital_state").value},
          async: true,
          success: function(response){
            if(document.getElementById("users").innerHTML !== ""){
              document.getElementById("users").innerHTML = "";
            }

            if(response.success){
              let messageContent = `
                <div class="alert alert-success" role="alert">
                  ${response.content}
                </div>
              `;

                document.getElementById("users").innerHTML = messageContent;
            } else {
              let messageContent = `
                <div class="alert alert-warning" role="alert">
                  ${response.content}
                </div>
              `;
            }
          }
        })
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
